    <!-- <p>
      <b>Abstract.</b>
      Video Object Segmentation (VOS) is a core task in computer vision, requiring models to track and segment target objects across video frames. Despite notable advances with recent efforts, current techniques still lag behind human capabilities in handling drastic visual variations, occlusions, and complex scene changes. This limitation arises from their reliance on appearance matching, neglecting the human-like conceptual understanding of objects that enables robust identification across temporal dynamics.
Motivated by this gap, we propose Segment Concept (SeC), a concept-driven segmentation framework that shifts from conventional feature matching to the progressive construction and utilization of high-level, object-centric representations. SeC employs Large Vision-Language Models (LVLMs) to integrate visual cues across diverse frames, constructing robust conceptual priors. During inference, SeC forms a comprehensive semantic representation of the target based on processed frames, realizing robust segmentation of follow-up frames. 
Furthermore, SeC adaptively balances LVLM-based semantic reasoning with enhanced feature matching, dynamically adjusting computational efforts based on scene complexity.
To rigorously assess VOS methods in scenarios demanding high-level conceptual reasoning and robust semantic understanding, we introduce the Semantic Complex Scenarios Video Object Segmentation benchmark (SeCVOS). SeCVOS comprises 140 manually annotated multi-scenario videos designed to challenge models with substantial appearance variations and dynamic scene transformations. Empirical evaluations demonstrate that SeC substantially outperforms state-of-the-art approaches, including SAM 2 and its advanced variants, on both SeCVOS and standard VOS benchmarks. In particular, SeC achieves an 11.5-point improvement over SAM 2.1 on SeCVOS, establishing a new state-of-the-art in concept-aware video object segmentation.

  <script>
    function setupTableRowVideoSync() {
      // 遍历所有表格中的每一行
      document.querySelectorAll('tr').forEach(row => {
        const videos = row.querySelectorAll('video');
        if (videos.length < 2) return; // 至少两个视频才需要同步
    
        let isSyncing = false; // 防止事件循环同步
        videos.forEach(video => {
          video.addEventListener('play', () => {
            if (isSyncing) return;
            isSyncing = true;
            videos.forEach(v => { if (v !== video && v.paused) v.play(); });
            isSyncing = false;
          });
          video.addEventListener('pause', () => {
            if (isSyncing) return;
            isSyncing = true;
            videos.forEach(v => { if (v !== video && !v.paused) v.pause(); });
            isSyncing = false;
          });
          video.addEventListener('seeked', () => {
            if (isSyncing) return;
            isSyncing = true;
            videos.forEach(v => { if (v !== video && Math.abs(v.currentTime - video.currentTime) > 0.05) v.currentTime = video.currentTime; });
            isSyncing = false;
          });
        });
      });
    }
    
    window.addEventListener('DOMContentLoaded', setupTableRowVideoSync);
  </script>
